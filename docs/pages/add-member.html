

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--==================================================================
	[ Firebase login ]-->
	  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
	  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/add-member/css/style.css">
  <title>Admin-leaderboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="registration_form">
      <form>
        <div class="form_wrap">
          <div class="input_wrap">
            <label for="ID">ID</label>
            <input type="number" id="ID" required>
          </div>

          <div class="input_wrap">
            <label for="Name">Name</label>
            <input type="text" id="Name" required>
          </div>
          <div class="input_wrap">
            <label for="Phone">Phone number</label>
            <input type="text" id="Phone" required>
          </div>
          <div class="input_wrap">
            <label for="Score">Score</label>
            <input type="number" id="Score" required>
          </div>

          <div class="input_wrap">
            <label>Department</label>
            <ul>
           
            <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="EMA" class="input_radio" checked>
                  <span>EMA</span>
                </label>
              </li>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="CS" class="input_radio">
                  <span>CS</span>
                </label>
              </li>
              
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="Engineering" class="input_radio">
                  <span>Engineering</span>
                </label>
              </li>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="Business" class="input_radio">
                  <span>Business</span>
                </label>
              </li>
            </ul>
          </div>
          <div class="input_wrap">
            <input type="submit" value="Add member" class="submit_btn">
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/add-member/js/main.js"></script>
</body>
</html>
